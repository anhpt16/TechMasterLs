<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
    <!-- <i class="fas fa-ellipsis-v"></i> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="./assets/image/avatar.jpg" alt="Đây là avatar">
            </div>
            <div class="info">
                <div class="name">
                    <span>Nguyễn Nhật Anh</span>
                </div>
                <div class="date">
                    <span>September 14, 2016</span>
                </div>
            </div>
            <div class="popdown">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="image">
            <img src="./assets/image/meal1.jpg" alt="Đây là ảnh">
        </div>
        <div class="content">
            <span>Bạn có thể tìm mọi thứ bạn cần tại đây. Nội dung chất lượng cao, công cụ thiết kế trực quan và những cải tiến của AI – tất cả trong tầm tay.</span>
        </div>
        <div class="footer">
            <div class="heart">
                <i class="fas fa-heart"></i>
            </div>
            <div class="share">
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="more">
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
