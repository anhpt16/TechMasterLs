<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
    <!-- <i class="fas fa-ellipsis-v"></i> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="./assets/image/avatar.jpg" alt="Đây là avatar" style="height: 45px; width: 45px;">
            </div>
            <div class="info">
                <div class="name">
                    <span style="font-size: 12px; color: gray;">Nguyễn Nhật Anh</span>
                </div>
                <div class="date">
                    <span style="font-size: 12px; color: gray;">September 14, 2016</span>
                </div>
            </div>
            <div class="popdown">
                <i class="fas fa-ellipsis-v" style="font-size: 20px; color: gray;"></i>
            </div>
        </div>
        <div class="image">
            <img src="./assets/image/meal1.jpg" alt="Đây là ảnh" style="width: 100%; height: 180px;">
        </div>
        <div class="content">
            <span style="font-size: 12px; margin: 0px; padding: 0px; color: gray;">Bạn có thể tìm mọi thứ bạn cần tại đây. Nội dung chất lượng cao, công cụ thiết kế trực quan và những cải tiến của AI – tất cả trong tầm tay.</span>
        </div>
        <div class="footer">
            <div class="heart">
                <i class="fas fa-heart" style="font-size: 20px; color: gray;"></i>
            </div>
            <div class="share">
                <i class="fas fa-share-alt" style="font-size: 20px; color: gray;"></i>
            </div>
            <div class="more">
                <i class="fas fa-caret-down" style="font-size: 20px; color: gray;"></i>
            </div>
        </div>
    </div>
</body>
</html>
